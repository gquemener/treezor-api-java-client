paths:
  /core-connect/account-details/{walletId}/raw:
    get:
      description: |
        Retrieve a Wallet RIB and IBAN in json format.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getRawWalletAccountDetail
      parameters:
      - description: The unique identifier of the Wallet.
        explode: false
        in: path
        name: walletId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRawWalletAccountDetail_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - read_only
        - read_write
      summary: Get JSON Account Details
      tags:
      - Account Details
      x-accepts:
      - application/json
  /core-connect/account-details/{walletId}/computed:
    get:
      description: |
        Retrieve a Wallet RIB and IBAN in PDF format.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getComputedWalletAccountDetail
      parameters:
      - description: The unique identifier of the Wallet.
        explode: false
        in: path
        name: walletId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getComputedWalletAccountDetail_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - read_only
        - read_write
      summary: Get PDF Account Details
      tags:
      - Account Details
      x-accepts:
      - application/json
  /oauth/token:
    post:
      description: |
        This endpoint is used to exchange authorization codes or refresh tokens for access tokens.
        The response will include the access token and optionally a refresh token, along with their expiration details.

        You may read more about [OAuth2](https://oauth.net/2/).
      operationId: putAuth
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/putAuth_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/putAuth_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security: []
      summary: The token endpoint of the authentication server
      tags:
      - Authentication
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /core-connect/balance/{walletId}/balance:
    get:
      description: Retrieve the Balance History of a Wallet.
      operationId: getWalletBalanceHistory
      parameters:
      - description: The unique identifier of the Wallet.
        explode: false
        in: path
        name: walletId
        required: true
        schema:
          type: integer
        style: simple
      - description: Start date in RFC 3339 format
        explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          type: string
        style: form
      - description: End date in RFC-3339 format
        explode: true
        in: query
        name: dateTo
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getWalletBalanceHistory_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - read
      summary: Get Wallet Balance history
      tags:
      - Balances
      x-accepts:
      - application/json
  /core-connect/cardtransactions:
    get:
      description: Retrieve all the Card Transactions. This is the preferred request
        for a dashboard-oriented approach. You shouldn't expose this endpoint to your
        end users.
      operationId: getCoCardTransactions
      parameters:
      - description: "Pagination cursor, if you don't pass a cursor, result will start\
          \ at the first page."
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: The date and time from which the transactions are taken into
          account.
        explode: true
        in: query
        name: createdDateFrom
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The date and time up to which the transactions are taken into
          account.
        explode: true
        in: query
        name: createdDateTo
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCoCardTransactions_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt: []
      summary: Get all Card Transactions
      tags:
      - Card Transactions
      x-accepts:
      - application/json
  /core-connect/cardtransactions/{cardId}:
    get:
      description: Retrieve the Card Transactions for a specific card. This request
        is preferred for a dashboard-oriented usage. You shouldn't expose this endpoint
        to your end users.
      operationId: getCoCardTransaction
      parameters:
      - description: The unique identifier of the card.
        explode: false
        in: path
        name: cardId
        required: true
        schema:
          type: string
        style: simple
      - description: "Pagination cursor, if you don't pass a cursor, result will start\
          \ at the first page."
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: The date and time from which the transactions are taken into
          account.
        explode: true
        in: query
        name: createdDateFrom
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The date and time up to which the transactions are taken into
          account.
        explode: true
        in: query
        name: createdDateTo
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The minimum amount of the transactions to be taken into account.
        explode: true
        in: query
        name: amountFrom
        required: false
        schema:
          example: 10.25
          type: number
        style: form
      - description: The maximum amount of the transactions to be taken into account.
        explode: true
        in: query
        name: amountTo
        required: false
        schema:
          example: 100.25
          type: number
        style: form
      - explode: true
        in: query
        name: paymentStatus
        required: false
        schema:
          items:
            enum:
            - A
            - R
            - S
            - C
            - I
            - V
            - M
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: paymentType
        required: false
        schema:
          items:
            enum:
            - Withdrawal
            - Payment
            type: string
          type: array
        style: form
      - description: |
          The unique identifier of the merchant. See [Merchant Identification Number (MID)](/guide/overview/glossary.html#merchant-identification-number-mid).
        explode: true
        in: query
        name: merchantId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCoCardTransactions_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt: []
      summary: Get Card Transactions
      tags:
      - Card Transactions
      x-accepts:
      - application/json
  /core-connect/support-user:
    get:
      description: Retrieve all the Support Users.
      operationId: getAllSupportUser
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SupportUserObject'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - support_user_management
      summary: Get all Support Users
      tags:
      - Support Users
      x-accepts:
      - application/json
    post:
      description: Create a new Support User.
      operationId: createSupportUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createSupportUser_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportUserObject'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - support_user_management
      summary: Create Support User
      tags:
      - Support Users
      x-content-type: application/json
      x-accepts:
      - application/json
  /core-connect/support-user/{supportUserId}:
    delete:
      description: Delete a Support User
      operationId: deleteSupportUser
      parameters:
      - description: The unique identifier of the Support User.
        explode: false
        in: path
        name: supportUserId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - support_user_management
      summary: Delete Support User
      tags:
      - Support Users
      x-accepts:
      - application/json
    get:
      description: Retrieve a Support User based on its `id`.
      operationId: findOneSupportUserById
      parameters:
      - description: The unique identifier of the Support User.
        explode: false
        in: path
        name: supportUserId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportUserObject'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - support_user_management
      summary: Get Support User
      tags:
      - Support Users
      x-accepts:
      - application/json
    put:
      description: Modify a Support User information.
      operationId: updateSupportUser
      parameters:
      - description: The unique identifier of the Support User.
        explode: false
        in: path
        name: supportUserId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateSupportUser_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportUserObject'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
          description: Unexpected error
      security:
      - jwt:
        - support_user_management
      summary: Update Support User
      tags:
      - Support Users
      x-content-type: application/json
      x-accepts:
      - application/json
  /core-connect/support-user/{supportUserId}/unblock:
